            <input id="inp" [(ngModel)]="newTask" placeholder="Add a task">
            <button (click)="onAdd()">Add</button>
        </div>
        <div class="list">
            <ul>
                <li class="tasks" *ngFor="let tasks of todo, let i = index">

                    <button (click)="editTodo(i)">Edit</button>
                    <button (click)="removeTodo(i)">Delete</button>
                </li>
            </ul>
        </div>
            
    </div>
    
</div>
